<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页朗读助手设置</title>
  <style>
    body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>OpenAI API 设置</h2>
  <div class="form-group">
    <label for="apiKey">API Key:</label><br>
    <input type="text" id="apiKey" placeholder="输入你的OpenAI API Key">
  </div>
  <div class="form-group">
    <label for="voice">选择声音:</label><br>
    <select id="voice">
      <option value="alloy">Alloy</option>
      <option value="echo">Echo</option>
      <option value="fable">Fable</option>
      <option value="onyx">Onyx</option>
      <option value="nova">Nova</option>
      <option value="shimmer">Shimmer</option>
    </select>
  </div>
  <button id="save">保存设置</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
