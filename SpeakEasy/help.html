<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SpeakEasy 使用帮助</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #1a73e8;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .tip {
      background: #e8f0fe;
      padding: 10px;
      border-left: 4px solid #1a73e8;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1 data-i18n="help_title">SpeakEasy 使用帮助</h1>
  
  <div class="section">
    <h2 data-i18n="basic_features">基本功能</h2>
    <ul>
      <li data-i18n="help_read_page">朗读整个页面：点击"朗读页面"按钮</li>
      <li data-i18n="help_read_selection">朗读选中文本：选中文本后右键选择"朗读选中文本"</li>
      <li data-i18n="help_stop">停止朗读：点击"停止朗读"按钮</li>
    </ul>
  </div>
  
  <div class="section">
    <h2 data-i18n="voice_settings">语音设置</h2>
    <ul>
      <li data-i18n="help_voice">选择语音：从下拉菜单中选择合适的语音</li>
      <li data-i18n="help_speed">调整语速：使用滑块调整朗读速度</li>
      <li data-i18n="help_volume">调整音量：使用滑块调整朗读音量</li>
    </ul>
  </div>
  
  <div class="section">
    <h2 data-i18n="player_settings">播放器设置</h2>
    <ul>
      <li data-i18n="help_style">播放器样式：可选择默认、简约或透明样式</li>
      <li data-i18n="help_top">置顶显示：勾选"保持在最上层"选项</li>
    </ul>
  </div>
  
  <div class="tip" data-i18n="help_tip">
    提示：您可以随时通过扩展图标访问这些设置
  </div>
</body>
<script src="help.js"></script>
</html>
